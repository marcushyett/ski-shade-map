<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <!-- Background -->
  <rect width="1200" height="630" fill="#0a0a0a"/>
  
  <!-- Header bar -->
  <rect width="1200" height="60" fill="#000000"/>
  
  <!-- Logo in header -->
  <defs>
    <linearGradient id="shade" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#f0f0f0"/>
      <stop offset="61.8%" stop-color="#f0f0f0"/>
      <stop offset="61.8%" stop-color="#404040"/>
      <stop offset="100%" stop-color="#404040"/>
    </linearGradient>
  </defs>
  
  <!-- Mountain logo -->
  <polygon points="40,15 60,50 20,50" fill="url(#shade)"/>
  
  <!-- Brand text -->
  <rect x="70" y="20" width="36" height="22" fill="#ffffff"/>
  <text x="72" y="38" font-family="monospace" font-size="14" font-weight="bold" fill="#0a0a0a">SKI</text>
  <rect x="106" y="20" width="54" height="22" fill="#0a0a0a" stroke="#333" stroke-width="1"/>
  <text x="108" y="38" font-family="monospace" font-size="14" font-weight="bold" fill="#ffffff">SHADE</text>
  
  <!-- Main content area with simulated mountain terrain -->
  <path d="M0,350 L200,250 L350,320 L500,200 L650,280 L800,180 L950,260 L1100,220 L1200,280 L1200,630 L0,630 Z" fill="#1a1a1a"/>
  <path d="M0,400 L150,350 L300,380 L450,300 L600,360 L750,290 L900,340 L1050,310 L1200,350 L1200,630 L0,630 Z" fill="#252525"/>
  
  <!-- Sun indicator -->
  <circle cx="1050" cy="150" r="40" fill="#ffffff" opacity="0.9"/>
  <circle cx="1050" cy="150" r="50" fill="#ffffff" opacity="0.2"/>
  
  <!-- Ski runs representation -->
  <line x1="400" y1="250" x2="350" y2="450" stroke="#ffffff" stroke-width="8" opacity="0.8"/>
  <line x1="550" y1="220" x2="600" y2="480" stroke="#1a1a1a" stroke-width="8" opacity="0.8"/>
  <line x1="700" y1="260" x2="680" y2="500" stroke="#ffffff" stroke-width="8" opacity="0.8"/>
  <line x1="850" y1="200" x2="900" y2="520" stroke="#1a1a1a" stroke-width="8" opacity="0.8"/>
  
  <!-- Tagline -->
  <text x="600" y="580" text-anchor="middle" font-family="monospace" font-size="24" fill="#888888">
    Find sunny or shaded ski slopes throughout the day
  </text>
</svg>

